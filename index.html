<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
        <div class="col text-center mt-5">
            <h1>Music.io</h1>
        </div>
      <div class="row">
        <div class="col-3 "></div>
        <div class="col-6 my-5 py-5 mx-5 border shadow p-3 mb-5 bg-body rounded">
          <div class="row">
            <div class="col-6 my-5 px-5">
              <img
                src="https://cdn-icons-png.flaticon.com/512/2829/2829075.png"
                height="300"
                class="rounded"
              />
            </div>
            <div class="col-6  py-4 px-5">
              <form action="galery.html">
                <div class="row">
                    <h4 class="mt-5 ">Usuario</h4>
                </div>
                <div class="row">
                    <input type="email" class="form-control" placeholder="Username"  required aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="row">
                    <h4 class="mt-5">Contraseña</h4>
                </div>
                <div class="row">
                    <input type="password" class="form-control m" placeholder="********" required aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="row">
                    <h5 class="mt-5"><a href="">Olvidaste tu contraseña??</a></h5>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input class="btn btn-outline-primary mt-5 mx-4" type="submit" value="Enviar" >
                    </div>
                    <div class="col-4"></div>
                    
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
